<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span id="title">(web)</span></h1>
       
    
    <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="first name...">
            </div>
             <div class="form_control">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="last name...">
            </div>
             <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email...">
            </div>
             <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job role" id="job_role">
                    <option value="">Select job Role</option>
                    <option value="front_end">front end</option>
                    <option value="back_end">back end</option>
                    <option value="designer">UX/UI</option>
                </select>
    
            </div>
             <div class="form_control">
                <label for="address">Address</label>
                <textarea type="text" id="address" name="Address" placeholder="Address..." cols="30" rows="6"></textarea>
            </div>
            <div class="form_control">
                <label for="city_name">City Name</label>
                <input type="text" id="city_name" name="city_name" placeholder="city name...">
            </div>
            <div class="form_control">
                <label for="pin_code">Pin Code</label>
                <input type="number" id="pin_code" name="pin_code" placeholder="pin code...">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" >
            </div>
            <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input type="file" id="upload" name="upload" placeholder="pin code...">
            </div>
        </div>
        <div class="button">
            <button type="submit">Apply Now</button>
        </div>
        </div>
         </div>
    </form>
</body>
</html>
